<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>List Items: Up / Down</title>
    <style>button {
        margin: 3px 0 3px 8px
    }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>

<div id="main"></div>

<script>   function listBuilder(selector) {

    let parent = $(selector);
    return{
        createNewList: function () {
            parent.html('');
            parent.append('<ul></ul>');
        },
        addItem: function (item) {
            let list = $(`${selector} ul`);
            let btnUp = $('<button>').text("Up").on('click', function () {
                btnUp.parent().insertBefore(btnUp.parent().prev());
            });
            let btnDown = $('<button>').text("Down").on('click', function () {
                btnDown.parent().insertAfter(btnDown.parent().next());
            });
            let li = $('<li>').text(item);
            li.append(btnUp).append(btnDown);
            list.append(li);
            parent.append(list);
        }
    }

} </script>

<script>   $(function () {
    let builder = listBuilder("#main");
    builder.createNewList();
    builder.addItem("Sofia");
    builder.addItem("Varna");
    builder.addItem("Sofia <new>");
    builder.addItem("Pleven");
}); </script>
</body>
</html>
